<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thinking in React</title>
<style>
  .filterable-product-table {
    width: 240px;
    border: 1px solid silver;
    padding: 20px;
    margin: 100px;
    font-size: 14px;
  }
  .search-bar {
    line-height: 30px;
  }
  .search-bar .keyword {
    width: 100%;
    height: 30px;
    border: 1px solid #ddd;
    text-indent: 10px;
  }
  .product-table {
    margin-top: 15px;
    width: 100%;
    text-align: left;
    line-height: 30px;
  }
  .product-category-row {
    color: #555;
  }
  .product-row {
    line-height: 20px;
  }
</style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js" ></script>

  <script type="text/babel">
    // JSON API
    const api = [
      {category: "Sporting Goods", price: "$49.99", stocked: true, name: "Football"},
      {category: "Sporting Goods", price: "$9.99", stocked: true, name: "Baseball"},
      {category: "Sporting Goods", price: "$29.99", stocked: false, name: "Basketball"},
      {category: "Electronics", price: "$99.99", stocked: true, name: "iPod Touch"},
      {category: "Electronics", price: "$399.99", stocked: false, name: "iPhone 5"},
      {category: "Electronics", price: "$199.99", stocked: true, name: "Nexus 7"}
    ]

    // 5.产品
    function ProductRow (props) {
      return (
        <tr class="product-row">
          <td>Football</td>
          <td>$49.99</td>
        </tr>
      )
    }

    // 4.产品类别
    function ProductCategoryRow (props) {
      return (
        <tr class="product-category-row">
          <th colspan="2">Sporting Goods</th>
        </tr>
      )
    }

    // 3.数据内容
    function ProductTable (props) {
      return (
        <table class="product-table">
          <tr>
            <th>Name</th>
            <th>Price</th>
          </tr>
          <ProductCategoryRow />
          <ProductRow />
        </table>
      )
    }

    // 2.用户输入
    function SearchBar (props) {
      return (
        <div class="search-bar">
          <input type="text" name="keyword" placeholder="Search..." class="keyword" />
          <br/>
          <label>
            <input type="checkbox" name="stockProduct" />
            Only show products in stock
          </label>
        </div>
      )
    }

    // 1.示例整体
    class FilterableProductTable extends React.Component {
      constructor (props) {
        super(props)
      }

      render () {
        return (
          <div class="filterable-product-table">
            <SearchBar />
            <ProductTable />
          </div>
        )
      }
    }

    ReactDOM.render(
      <FilterableProductTable />,
      document.getElementById('root')
    )
  </script>
</body>
</html>
